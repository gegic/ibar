<p-card class="admin-card">
  <div class="p-d-flex p-m-0 p-p-0">
    <div class="p-col">
      <h2
        [id]="'p' + admin.firstName + '_' + admin.lastName"
        class="p-m-0 p-text-light"
      >
        {{ admin.firstName + " " + admin.lastName }}
      </h2>
    </div>
    <div class="p-col p-text-right p-as-end">
      <div class="p-d-block button-group p-mb-3">
        <button
          class="p-button p-button-rounded p-button-icon p-button-danger p-ml-3"
          icon="pi pi-trash"
          [id]="'delete' + admin.firstName + '_' + admin.lastName"
          (click)="onClickDelete()"
          pButton
        ></button>
      </div>
    </div>
  </div>
</p-card>
