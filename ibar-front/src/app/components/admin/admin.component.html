<div>
  <div class="list-header p-d-flex p-ai-center">
    <h2 class="p-text-light">Showing all admins</h2>
    <button
      id="newAdmin"
      class="p-button blue-button p-ml-auto"
      label="NEW ADMIN"
      (click)="openAddDialog()"
      pButton
    ></button>
  </div>
  <div class="list-content">
    <app-admin-list
      *ngFor="let admin of admins"
      [admin]="admin"
      (adminDeleted)="adminDeletionConfirmed()"
      (clickEdit)="openAddDialog(true, $event)"
    >
    </app-admin-list>
  </div>
  <p-dialog
    [modal]="true"
    [header]="'Add a new admin'"
    [(visible)]="isAddDialogOpen"
    (onHide)="onHideAddDialog()"
    [resizable]="false"
  >
    <div>
      <form (ngSubmit)="saveAdmin()">
        <span class="p-float-label p-mt-5">
          <input
            type="text"
            id="email"
            name="email"
            autocomplete="off"
            [formControl]="emailControl"
            pInputText
          />
          <label for="email">Email</label>
        </span>
        <span class="p-float-label p-mt-5">
          <input
            type="text"
            id="firstName"
            name="firstName"
            autocomplete="off"
            [formControl]="firstNameControl"
            pInputText
          />
          <label for="firstName">First name</label>
        </span>
        <span class="p-float-label p-mt-5">
          <input
            type="text"
            id="lastName"
            name="lastName"
            autocomplete="off"
            [formControl]="lastNameControl"
            pInputText
          />
          <label for="lastName">Last name</label>
        </span>
        <button
          type="submit"
          id="addAdmin"
          class="p-button blue-button p-d-block p-ml-auto p-mt-4"
          label="Save"
          pButton
        ></button>
      </form>
    </div>
  </p-dialog>
</div>
