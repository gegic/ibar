<p-card class="author-card">
  <div class="p-d-flex p-m-0 p-p-0">
    <div class="p-col p-as-center">
      <div class="p-d-flex">
        <div class="p-col-2 p-as-center">
          <img [src]="author.image" width="70px" height="70px" />
        </div>
        <div class="p-col p-as-center">
          <h2 [id]="'p' + author.name" class="p-m-0 p-text-light">
            {{ author.name }}
          </h2>
        </div>
      </div>
    </div>

    <div class="p-col p-text-right p-as-end">
      <div class="p-d-block button-group p-mb-3">
        <button
          class="p-button p-button-rounded p-button-icon p-button-danger p-ml-3"
          icon="pi pi-trash"
          [id]="'delete' + author.name"
          (click)="onClickDelete()"
          pButton
        ></button>
        <button
          class="p-button blue-button p-button-rounded p-button-icon p-ml-3"
          icon="pi pi-pencil"
          [id]="'edit' + author.name"
          (click)="onClickEdit()"
          pButton
        ></button>
      </div>
    </div>
  </div>
</p-card>
