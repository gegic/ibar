<div class="about">
  <div class="p-card p-p-5">
    <div class="p-grid p-p-0 p-mb-0 p-mx-0">
      <div class="p-col-12 p-sm-4 p-md-3 author-box">
        <p class="p-text-light" *ngIf="!!book && !!book.authorName">{{book.authorName}}</p>
        <p class="p-text-normal p-my-0" *ngIf="!!book && !!book.categoryName"
        >{{book.categoryName}}</p>
      </div>
      <div class="p-col-12 p-sm-8 p-md-9 p-pl-0 p-pl-sm-6">
        <div class="p-d-inline-flex p-mt-2 p-mb-0 additional-info"
             *ngIf="!!book && !!book.description">
          <i class="pi pi-info-circle" style="font-size: 2rem"></i>
          <div class="p-ml-3 p-mt-1 p-flex-wrap">
            <p class="p-text-normal p-my-0">{{book.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
