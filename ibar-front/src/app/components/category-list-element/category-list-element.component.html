<p-card class="category-card">
  <div class="p-d-flex p-m-0 p-p-0">
    <div class="p-col">
      <h2 [id]="'p' + category.name" class="p-m-0 p-text-light">
        {{ category.name }}
      </h2>
    </div>
    <div class="p-col p-text-right p-as-end">
      <div class="p-d-block button-group p-mb-3">
        <button
          class="p-button p-button-rounded p-button-icon p-button-danger p-ml-3"
          icon="pi pi-trash"
          [id]="'delete' + category.name"
          (click)="onClickDelete()"
          pButton
        ></button>
        <button
          class="p-button blue-button p-button-rounded p-button-icon p-ml-3"
          icon="pi pi-pencil"
          [id]="'edit' + category.name"
          (click)="onClickEdit()"
          pButton
        ></button>
      </div>
    </div>
  </div>
</p-card>
